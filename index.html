<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEWS CHANNEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <!----header start-->
    <header>
        <section class="container mt-3">
            <nav class="navbar  navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-danger" href="#" style="font-weight: 50%;">BBC NEWS </a>


                    <div class="d-flex gap-4" role="search">
                        <button type="button" class="btn btn-outline-primary">News</button>

                        <a class="btn btn-outline-primary" href="./blog.html" target="_blank"> Blog</a>
                        <img src="./Images/Avatar.png" alt="" srcset="">

                    </div>
                </div>

            </nav>


            <ul id="display-catagories" class="nav gap-5"></ul>
        </section>
    </header>
    <!--header end-->

    <!--catagary items list-->

    <main class="container mt-3">
        <nav class="navbar navbar-expand-lg bg-light p-2">
            <h6><span id="item-number"></span></h6>
        </nav>

    </main>

    <!---sort button start-->
    <section class="container mt-5">



        <div class="btn-group" role="group">
            <h6>Sort By View : </h6>
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Default
            </button>

        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-primary">Today's Pick</button>
            <button type="button" class="btn btn-outline-primary">Tranding</button>
        </div>


    </section>
    <!---sort button end-->

    <!--card making-->
    <div id="card-container" class="container mt-3">

    </div>

    <!--Spinner Start -->
    <div class="spinner-sec text-center my-4 d-none" id="load">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!--Spinner End -->

    <!--modal start-->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="display-modal">

                </div>

            </div>
        </div>
    </div>

    <!--modal end-->





    <!---footer start-->
    <section class=" container mt-5">
        <footer class="text-center text-white bg-black justify-content-end m-auto p-4">
            Copyright 2022 BBC News
        </footer>
    </section>
    <!---footer end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
